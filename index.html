<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/2798e9280b.js" crossorigin="anonymous"></script>
	<script src="calculator.js" defer></script>
</head>
<body>
<main id="calculator">
	<div id="display">0</div>
	<button id="clear">AC</button>
	<button class="number" id="nine">9</button>
	<button class="number" id="eight">8</button>
	<button class="number" id="seven">7</button>
	<button class="number" id="six">6</button>
	<button class="number" id="five">5</button>
	<button class="number" id="four">4</button>
	<button class="number" id="three">3</button>
	<button class="number" id="two">2</button>
	<button class="number" id="one">1</button>
	<button class="number" id="zero">0</button>
	<button class="number" id="decimal-point">.</button>
	<button class="operator" id="divide"><i class="fas fa-divide"></i></button>
	<button class="operator" id="multiply"><i class="fas fa-times"></i></button>
	<button class="operator" id="subtract"><i class="fas fa-minus"></i></button>
	<button class="operator" id="add"><i class="fas fa-plus"></i></button>
	<button id="equals"><i class="fas fa-equals"></i></button>
</main>
</body>
</html>
